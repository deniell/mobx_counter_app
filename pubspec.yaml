name: mobx_counter_app
description: Simple Flutter app. Use MobX to improve basic counter app.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_mobx: ^2.1.0
  mobx: ^2.2.0
  provider: ^6.0.5
  validators2: ^5.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  mobx_codegen: ^2.3.0


flutter:
  uses-material-design: true
  assets:
    - images/